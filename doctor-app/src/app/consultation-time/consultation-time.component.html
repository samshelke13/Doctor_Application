<section>

<mat-card class="consultation-card">
    <mat-card-title>Consultation Time</mat-card-title>
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="consultationTimes" class="mat-elevation-z8">
  
      <!-- Day Column -->
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef> Day </th>
        <td mat-cell *matCellDef="let element"> {{ element.day }} </td>
      </ng-container>
  
      <!-- Morning Column -->
      <ng-container matColumnDef="morning">
        <th mat-header-cell *matHeaderCellDef> Morning </th>
        <td mat-cell *matCellDef="let element"> {{ element.morning }} </td>
      </ng-container>
  
      <!-- Evening Column -->
      <ng-container matColumnDef="evening">
        <th mat-header-cell *matHeaderCellDef> Evening </th>
        <td mat-cell *matCellDef="let element"> {{ element.evening }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</section>
