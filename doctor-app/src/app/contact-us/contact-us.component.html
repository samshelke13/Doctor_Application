<section>
  <div class="contact-container">
    
    <!-- Contact Form -->
    <mat-card class="form-container">
      <mat-card-title>Write Us</mat-card-title>
      <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
        
        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" type="tel" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Comment or Message</mat-label>
          <textarea matInput formControlName="message" rows="4" required></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
          Submit
        </button>

      </form>
    </mat-card>

    <!-- Contact Information -->
    <mat-card class="contact-info">
      <mat-card-title>Contact Us</mat-card-title>
      <mat-card-content>
        <p>
          Office No. 310, Eighth floor, Antriksh Towers, Narpatgiri Chowk, Station Road, 
          Near old Zilla Parishad, Pune 411001
        </p>
        <p>
          +91 95612 22557 / 91859 16820
        </p>
        <img src="assets/location.png" alt="Location">
      </mat-card-content>
    </mat-card>

  </div>
</section>
